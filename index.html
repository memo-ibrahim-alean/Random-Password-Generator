<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Generate <span class="green-color">a random password</span></h1>
      <p>Never use an insecure password again.</p>
      <button id="generate-btn" onclick="generatePassword()">
        Generate passwords
      </button>
      <button onclick="reset()">Reset</button>
      <label for="password-length">
        Enter password length ? (optional)
        <input
          type="number"
          oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
          id="password-length"
          maxlength="2"
          required
        />
      </label>
      <div class="line"></div>
      <div id="passwords-container">
        <input
          type="text"
          name="password text"
          class="password-input"
          id="input1"
          readonly
        />
        <input
          type="text"
          name="password text"
          class="password-input"
          id="input2"
          readonly
        />
      </div>
      <button onclick="myFunction()" id="copy-btn">Copy text</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
